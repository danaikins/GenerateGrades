<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Grade Splitter</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/script.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="root">
        <div class="head">
            <h2>Grade Generator</h2>
            <p>Program to generate all grades as close to each other without being equal.</p>
        </div>
        <div class="body">
            <div class="form">
                <form action="" class="questions">
                    <div class="question">
                        <p>Total Points</p>
                        <input type="text" value="50" class="total_points">
                    </div>
                    <div class="question">
                        <p>Number of Students</p>
                        <input type="text"  value="4" class="num_students">
                    </div>
                    <div class="tolerance">
                        <p>Tolerance(how close the grades should be)</p>
                        <select name="grade_tolerance" id="grade_tolerance">
                            <option value="0.9" label="Realistic"></option>
                            <option value="0.00000001" label="Very Close"></option>
                            <option value="0.000001" label="Sorta Close"></option>
                            <option value="0.0001" label="Less Close"></option>
                            <option value="0.01" label="Not Close"></option>
                            <option value="0.1" label="Bad Close"></option>
                        </select>
                    </div>
                    <br />
                    <button class="get_result" type="button">Generate Grades</button>
                </form>
            </div>
            <br />
        </div>
        <div class="result" hidden="hidden"></div>
    </div>
</body>
</html>
